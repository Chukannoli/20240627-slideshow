<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />

    <script src="js/slideshow.js" defer></script>
    <title>Slideshow</title>
  </head>
  <body>
    <div class="slideshow">

        <div class="slideshow__slide">
          <div class="slideshow__slide-image">
            <img src="assets/images/img-3.webp" alt="" />
          </div>
          <p class="slideshow__slide-text">Slide 1</p>
        </div>

        <div class="slideshow__slide">
          <div class="slideshow__slide-image">
            <img src="assets/images/img-5.webp" alt="" />
          </div>
          <p class="slideshow__slide-text">Slide 2</p>
        </div>

        <div class="slideshow__slide">
          <div class="slideshow__slide-image">
            <img src="assets/images/img-6.webp" alt="" />
          </div>
          <p class="slideshow__slide-text">Slide 3</p>
        </div>

        <div class="slideshow__slide">
          <div class="slideshow__slide-image">
            <img src="assets/images/img-7.webp" alt="" />
          </div>
          <p class="slideshow__slide-text">Slide 4</p>
        </div>
      </div>

      <div class="slideshow__controlls">
        <button class="left">&#10096;</button>

        <button class="right">&#10097;</button>
      </div>
    </div>

</html>
